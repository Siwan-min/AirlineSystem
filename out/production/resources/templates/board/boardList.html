<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/css/board.css}"/>
  <title>Insert title here</title>
</head>
<body>
<div class="container">
  <h2>게시판 목록</h2>
  <table class="board_list">
    <colgroup>
      <col width="15%"/>
      <col width="*"/>
      <col width="15%"/>
      <col width="20%"/>
    </colgroup>
    <thead>
    <tr>
      <th scope="col">글번호</th>
      <th scope="col">제목</th>
      <th scope="col">조회수</th>
      <th scope="col">작성일</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${#lists.size(list)} > 0" th:each="list:${list}">
      <td th:text="${list.boardId}"></td>
      <!--   바뀐부분   -->
      <td class="title">
        <a href="openBoardDetail?board_id=" th:attrappend="href=${list.boardId}" th:text="${list.title}"></a>
      </td>
      <!--   바뀐부분   -->
      <td th:text="${list.hitCnt}"></td>
      <td th:text="${list.createdAt}"></td>
    </tr>
    <tr th:unless="${#lists.size(list)} > 0">
      <td colspan="4">조회된 결과가 없습니다.</td>
    </tr>
    </tbody>
  </table>
  <tr th:if="${user.userId} == 'admin'">
    <a href="/board/boardWrite" class="btn">글 쓰기</a>
  </tr>
</div>
</body>
</html>
