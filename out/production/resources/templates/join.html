<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>WELCOME</title>
</head>
<style>
    #title {
        font-weight: bolder;
        font-size: 35px;
        margin-left: 20%;
        padding-top: 5%;
        width: fit-content;
        height: fit-content;
        color: red;
    }
    #btn{
        width: 350px;
        margin-top: 20px;
        border-radius: 5px;
        border: 0px;
        height: 50px;
        background-color: #00aaff;
        color: white;
        padding-left: 0px;
        margin-left: 5px;
        font-weight: bolder;
        font-size: 25px;
        text-align: center;
    }
    #btn:hover {
        cursor: pointer;
        background-color: blue;
    }

    input{
        height: 30px;
        width: 350px;
        font-size: 15px;
        margin-top: 20px;
        border-radius: 5px;
        padding-left: 10px;
        border: 1px solid black;
    }

    div {
        margin-top: 5%;
        margin-left: 35%;
        padding-left: 30px;
        padding-right: 30px;
        padding-bottom: 50px;
        border-radius: 5px;
    }

</style>
<script>
    function send() {
        var regPhone = /^01([0|1|6|7|8|9])([0-9]{3,4})([0-9]{4})$/;
        var regBirth = /([0-9]{2}(0[1-9]|1[0-2])(0[1-9]|[1,2][0-9]|3[0,1]))/;
        document.getElementById("id").style.border = "1px solid black";
        document.getElementById("name").style.border = "1px solid black";
        document.getElementById("tel").style.border = "1px solid black";
        document.getElementById("birth").style.border = "1px solid black";
        document.getElementById("pwd1").style.border = "1px solid black";
        document.getElementById("pwd2").style.border = "1px solid black";
        if (!regPhone.test(document.getElementById("tel").value)) {
            document.getElementById("tel").style.border = "2px solid red";
            alert("연락처를 확인해주세요. ('-'없이 숫자만)");
            return false;
        } else if (!regBirth.test(document.getElementById("birth").value)) {
            document.getElementById("birth").style.border = "2px solid red";
            alert("생년월일을 확인해주세요. (숫자 6자리)");
            return false;
        } else if (document.getElementById("pwd1").value !== document.getElementById("pwd2").value) {
            document.getElementById("pwd1").style.border = "2px solid red";
            document.getElementById("pwd2").style.border = "2px solid red";
            alert("비밀번호를 확인해주세요.");
            return false;
        } else {
            alert("성공적으로 회원가입되었습니다.")
            document.getElementById("frm").setAttribute("method","post");
            document.getElementById("frm").setAttribute("action","/register");
            document.getElementById("frm").submit();
        }
    }
</script>
<body>
<div style="border:1px solid black; width: fit-content; height:fit-content;">
    <div id="title">회원가입</div>
    <form id="frm">
        <input type="text" placeholder="아이디" name="id" id="id" required/><br/>
        <input type="text" placeholder="이름" name="name" id="name" required/> <br/>
        <input type="text" placeholder="연락처 ('-'없이)" name="tel" id="tel" required/> <br/>
        <input type="text" placeholder="생년월일 (YYMMDD)" name="birth" id="birth" required/> <br/>
        <input type="password" placeholder="비밀번호" name="pwd1" id="pwd1" required/><br/>
        <input type="password" placeholder="비밀번호 확인" name="pwd2" id="pwd2" required/><br/>
        <input id="btn" type="text" onclick="send()" value="가입">
    </form>
</div>
</body>
</html>
